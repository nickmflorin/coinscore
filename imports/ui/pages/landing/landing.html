<template name="landing">
    {{ > landingHeader }}
    <div class='landing-content'>
        {{ > landingContent }}
        <div style='margin-top: 40px;'>
            {{ > landingFooter }}
        </div>
    </div>
</template>


<template name="landingHeader">
    <header class='landing-header'>
        <div class="landing-header-content">

            <div class='landing-logo-row'>
                <div class='landing-logo-container landing-logo-container-center'>
                    <img class="landing-logo" src="/img/Logo.png">
                </div> 
            </div>
            <div class='landing-tagline-row'>
                <div class='landing-tagline-container landing-tagline-container-center'>
                    <h1 class='landing-tagline'> Providing clarity for uncertain and volatile markets. </h1>
                </div>
            </div>

            <div class="landing-button-cont">
                <button class="landing-button" id='try-beta' tab-index=3>Try the Beta</button>
            </div>
        </div>
        {{ > beta }}
    </header>
</template>

<template name="beta">
    <div class='beta-form-container beta-form-hidden'>
        <div class='beta-form' style='margin-top: 20px;'>
            <div class='beta-close-container' style='height: 27px;'>
                <button class='beta-close-button'> <i class='fa fa-times'></i> </button>
            </div>
            <form id='beta-form'>
                <div class="form-group" style='margin-bottom: 5px;'>
                    <input type="text" name='beta-name' class="beta-input required" placeholder="Contact name"> 
                </div>
                <div class="form-group" style='margin-bottom: 5px;'>
                    <input type="email" name='beta-email' class="beta-input required email" placeholder="Email address"> 
                </div>
                <input type='submit' id="beta-submit" class='btn beta-submit' value='Submit'>
            </form>
        </div>
    </div>
</template>


<template name="landingContent">
    <div class='landing-container mission-container'>
        <h1 class='mission'>
            While the digital asset class is introducing innovation into markets, it is also removing transparency.  CoinScore's purpose was to reduce the opaqueness in the cryptocurrency investment space while simultaneously improving investment outcomes for users. 
        </h1>
    </div>

    {{ > about }}
    {{ > banner }}
    {{ > portfolioManagement }}
    {{ > transparency }}
    {{ > beat }}
    {{ > contact }}
</template>

<template name="about">

    <div class='header-separator' id='about-pivot'>
        <div class='header-separator-container'>
            <div class='separator'></div>
            <div class='header-container'>
                <h1 class='header' style='width: 700px;'> Technical expertise built directly into the platform. </h1>
            </div>
        </div>
    </div>

    <div class='landing-container' style='display:flex; flex-direction:row;'>
        <div class='column left-column' style='display:flex; flex-direction:column; margin-left: 45px !important;'>
            <div class='item' style='display: flex; flex:1;'>
                <div class='icon-container'>
                    <img class='icon-image' src="/img/Taxonomy.png">
                </div>
                <div class='item-text-container-image-left'>
                    <h2 class='item-header' style='text-align: left;'> Comprehensive Taxonomy </h2>
                    <div>
                        <p class='item-text-left'> Digital assets are classified into 19 sectors and 37 sub sectors in provide users with insight into industry wide market trends.</p>
                    </div>
                </div>
            </div>
            <div class='item' style='display: flex; flex:1;'>
               <div class='icon-container' style='position: relative; bottom: 5px; right: 5px;'>
                    <img class='icon-image' src="/img/Level.png">
                </div>
                <div class='item-text-container-image-left'>
                    <h2 class='item-header' style='text-align: left;'> Proprietary Scoring </h2>
                    <div>
                        <p class='item-text-left'> Our 50 dimensional proprietary scoring models are developed from quantitative measures, market research and traditional in-person research.</p>
                    </div>
                </div>
            </div>
            <div class='item' style='display: flex; flex:1;'>
                <div class='icon-container'>
                    <img class='icon-image' src="/img/ComputerPhoneColored.png">
                </div>
                <div class='item-text-container-image-left'>
                    <h2 class='item-header' style='text-align: left;'> Extensive Live Data </h2>
                    <div>
                        <p class='item-text-left'> Live data from several sources is streamed into the platform to provide users with the most up to date real time information. </p>
                    </div>
                </div>
            </div>
        </div>

        <div class='column right-column column-image-container'>
            <img class='screenshot' src="/img/ComputerIpadMain.png">
        </div>
    </div>
</template>

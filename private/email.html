<html>
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>CoinScore - Request for Information</title>
  <link href="email.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body>
  <table>
    <tr>
      <td></td>
      <td width="600">
        <table width="100%" style="border: 1px solid #eee;">
          <tr>
            <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">Contact Name</th>
            <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{name}}</td>
          </tr>
          <tr>
            <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">Contact Email</th>
            <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{email}}</td>
          </tr>
          <tr>
            <th style="text-align: left; padding: 10px; border-right: 1px solid #eee;">Request Message</th>
            <td style="text-align: left; padding: 10px;">{{message}}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
